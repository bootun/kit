name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17

    - name: Build
      run: go build -v ./...

    - name: Test
      run: |
        go test -race -v ./...
        go install github.com/modocache/gover@latest
        go install github.com/mattn/goveralls@latest
        go install github.com/Masterminds/glide@latest
        chmod +x coveralls.bash
        ./coveralls.bash

    - name: Install
      run: go install .
